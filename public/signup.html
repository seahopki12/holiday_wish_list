<!DOCTYPE html>
<html lang="en">

<head>
  <title>Wish List Tracker Sign Up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
  <!-- Stylesheet for Font Awesome icon -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <!-- CSS Stylesheet -->
  <link href="stylesheets/style.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="images/gift.png">
</head>

<body class="formImage">
  <!-- Jumbotron banner  -->
  <div class="text-center formJumbotron jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Wish List Tracker</h1>
      <h4 class="instruction bold">Sign up below to create a wish list, track other wish lists, and let others track your own wish list!</h4>
    </div>
  </div>
  <!-- Bootstrap Grid: Row 1, Column 1 -->
  <div class="container">
    <div class="row">
      <div class="wishForms col-md-6 col-md-offset-3">
        <h2 class="bold formTitle text-center">Sign Up Form</h2>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1" class="bold">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="bold">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <!-- Notify user if email address is already being used -->
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            <p id=validPass>Email Address Already Being Used</p>
          </div>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br />
        <p class="bold">Or log in <a href="login.html">here</a></p>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="formFooter">
    <p class="text-center">&copy; 2020, Wish List Tracker<i class="fas fa-gifts"></i></p>
  </footer>
  <!-- jquery CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- javascript file -->
  <script src="js/signup.js"></script>
</body>

</html>
